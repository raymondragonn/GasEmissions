{% extends 'components/base.html' %}
{% load static %}

{% block styles %}

    <link rel="stylesheet" href="{% static 'assets/libs/apexcharts/apexcharts.css'%}">

{% endblock %}

{% block content %}

            <!-- Start::app-content -->
            <div class="main-content app-content">
                <div class="container-fluid">

                    <!-- Start::row-1 -->
                    <div class="row">
                        <div class="col-xl-6">
                            <div class="card custom-card">
                                <div class="top-left"></div>
                                <div class="top-right"></div>
                                <div class="bottom-left"></div>
                                <div class="bottom-right"></div>
                                <div class="card-header">
                                    <div class="card-title">Basic Scatter Chart</div>
                                </div>
                                <div class="card-body">
                                    <div id="scatter-basic"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <div class="card custom-card">
                                <div class="top-left"></div>
                                <div class="top-right"></div>
                                <div class="bottom-left"></div>
                                <div class="bottom-right"></div>
                                <div class="card-header">
                                    <div class="card-title">Datetime Scatter Chart</div>
                                </div>
                                <div class="card-body">
                                    <div id="scatter-datetime"></div>
                                </div>
                            </div>
                        </div>

                        
                        
                    </div>
                    <!--End::row-1 -->

                </div>
            </div>
            <!-- End::app-content -->
     
{% endblock %}

{% block scripts %}

        <!-- Apex Charts JS -->
        <script src="{% static 'assets/libs/apexcharts/apexcharts.min.js'%}"></script>
        
        <!-- Internal Apex Scatter Charts JS -->
        <script src="{% static 'assets/js/apexcharts-scatter.js'%}"></script>

{% endblock %}
