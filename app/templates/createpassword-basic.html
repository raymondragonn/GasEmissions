{% extends 'components/custom-base.html' %}
{% load static %}

{% block styles %}



{% endblock %}

{% block content %}

{% block errorbody %}
<body class="authentication-background">
{% endblock %}

            <div class="container-lg">
                <div class="row justify-content-center authentication authentication-basic align-items-center h-100">
                    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-6 col-sm-8 col-12">
                        <div class="card custom-card my-4">
                            <div class="top-left"></div>
                            <div class="top-right"></div>
                            <div class="bottom-left"></div>
                            <div class="bottom-right"></div>
                            <div class="card-body p-5">
                                <div class="mb-3 d-flex justify-content-center">
                                    <a href="index">
                                        <img src="{% static 'assets/images/brand-logos/desktop-logo.png'%}" alt="logo" class="desktop-logo">
                                        <img src="{% static 'assets/images/brand-logos/desktop-dark.png'%}" alt="logo" class="desktop-dark">
                                    </a>
                                </div>
                                <p class="h5 mb-2 text-center">Create Password</p>
                                <p class="mb-4 text-muted fw-normal text-center fs-14">Hello Anthony!</p>
                                <div class="row gy-3">
                                    <div class="col-xl-12">
                                        <label for="create-password" class="form-label text-default">Password<sup>*</sup></label>
                                        <div class="position-relative">
                                            <input type="password" class="form-control create-password-input" id="create-password" placeholder="password">
                                            <a href="javascript:void(0);" class="show-password-button text-muted" onclick="createpassword('create-password',this)"><i class="ri-eye-off-line align-middle"></i></a>
                                        </div>
                                    </div>
                                    <div class="col-xl-12 mb-2">
                                        <label for="create-confirmpassword" class="form-label text-default">Confirm Password<sup>*</sup></label>
                                        <div class="position-relative">
                                            <input type="password" class="form-control create-password-input" id="create-confirmpassword" placeholder="password">
                                            <a href="javascript:void(0);" class="show-password-button text-muted" onclick="createpassword('create-confirmpassword',this)" ><i class="ri-eye-off-line align-middle"></i></a>
                                        </div>
                                        <div class="mt-2">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                                <label class="form-check-label text-muted fw-normal" for="defaultCheck1">
                                                    Remember password ?
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-grid mt-4">
                                    <button class="btn btn-primary">Save Password</button>
                                </div>
                                <div class="text-center">
                                    <p class="text-muted mt-3 mb-0">Back to home ? <a href="index" class="text-primary">Click Here</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
{% endblock %}

{% block scripts %}

        <!-- Show Password JS -->
        <script src="{% static 'assets/js/show-password.js'%}"></script>

{% endblock %}
