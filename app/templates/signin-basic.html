{% extends 'components/custom-base.html' %}
{% load static %}

{% block styles %}



{% endblock %}

{% block content %}

{% block errorbody %}
<body class="authentication-background">
{% endblock %}

            <div class="container">
                <div class="row justify-content-center align-items-center authentication authentication-basic h-100">
                    <div class="col-xxl-5 col-xl-5 col-md-6 col-sm-8 col-12">
                        <div class="card custom-card my-4">
                            <div class="top-left"></div>
                            <div class="top-right"></div>
                            <div class="bottom-left"></div>
                            <div class="bottom-right"></div>
                            <div class="card-body p-5">
                                <div class="mb-3 d-flex justify-content-center">
                                    <a href="index">
                                        <img src="{% static 'assets/images/brand-logos/desktop-logo.png'%}" alt="logo" class="desktop-logo">
                                        <img src="{% static 'assets/images/brand-logos/desktop-dark.png'%}" alt="logo" class="desktop-dark">
                                    </a>
                                </div>
                                <p class="h5 mb-2 text-center">Sign In</p>
                                <p class="mb-4 text-muted op-7 fw-normal text-center">Welcome back Anthony !</p>
                                <div class="d-flex mb-3 justify-content-between gap-2 flex-wrap flex-lg-nowrap">
                                    <button class="btn btn-lg btn-light-ghost border d-flex align-items-center justify-content-center flex-fill">
                                        <span class="avatar avatar-xs flex-shrink-0">
                                            <img src="{% static 'assets/images/media/apps/google.png'%}" alt="">
                                        </span>
                                        <span class="lh-1 ms-2 fs-13 text-default">Signup with Google</span>
                                    </button>
                                    <button class="btn btn-lg btn-light-ghost border d-flex align-items-center justify-content-center flex-fill">
                                        <span class="avatar avatar-xs invert-1 flex-shrink-0">
                                            <img src="{% static 'assets/images/media/apps/apple.png'%}" alt="">
                                        </span>
                                        <span class="lh-1 ms-2 fs-13 text-default">Signup with Apple</span>
                                    </button>
                                </div>
                                <div class="text-center my-3 authentication-barrier">
                                    <span>OR</span>
                                </div>
                                <div class="row gy-3">
                                    <div class="col-xl-12">
                                        <label for="signin-username" class="form-label text-default">User Name</label>
                                        <input type="text" class="form-control" id="signin-username" placeholder="user name">
                                    </div>
                                    <div class="col-xl-12 mb-2">
                                        <label for="signin-password" class="form-label text-default d-block">Password<a href="resetpassword-basic" class="float-end text-danger">Forget password ?</a></label>
                                        <div class="position-relative">
                                            <input type="password" class="form-control create-password-input" id="signin-password" placeholder="password">
                                            <a href="javascript:void(0);" class="show-password-button text-muted" onclick="createpassword('signin-password',this)" id="button-addon2"><i class="ri-eye-off-line align-middle"></i></a>
                                        </div>
                                        <div class="mt-2">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                                <label class="form-check-label text-muted fw-normal" for="defaultCheck1">
                                                    Remember password ?
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-grid mt-4">
                                    <a href="index" class="btn btn-primary">Sign In</a>
                                </div>
                                <div class="text-center">
                                    <p class="text-muted mt-3 mb-0">Dont have an account? <a href="signup-basic" class="text-primary">Sign Up</a></p>
                                </div>
                                <div class="btn-list text-center mt-3">
                                    <button class="btn btn-icon btn-sm btn-wave authentication-social-btn">
                                        <i class="ri-facebook-line fw-bold"></i>
                                    </button>
                                    <button class="btn btn-icon btn-sm btn-wave authentication-social-btn">
                                        <i class="ri-twitter-x-line fw-bold"></i>
                                    </button>
                                    <button class="btn btn-icon btn-sm btn-wave authentication-social-btn">
                                        <i class="ri-instagram-line fw-bold"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
{% endblock %}

{% block scripts %}

        <!-- Show Password JS -->
        <script src="{% static 'assets/js/show-password.js'%}"></script>
    
{% endblock %}
